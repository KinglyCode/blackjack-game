<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
    <title>BlackJack Game</title>
</head>

<header></header>

<body>
  <section class="computer-table-sec">
    <div class="comp-table-container">
        <div class="c-table-area">
            <h3>Computer's Table</h3>
        </div>
    </div>
  </section>

  <h2>Dealer Cards</h2>
  <div id="dealers-cards"></div>

  <div class="message-container">
    <h2 id="message-box"></h2>
  </div>

  <section class="player-table-sec">
    <div class="player-table-container">
        <div class="p-table-area">
            <h3>Player's Table</h3>
        </div>
    </div>
  </section>

  <h2 id="p-card-title">Player Cards</h2>
  <div id="player-cards"></div>
  
<div class="button-container">
  <div class="start-container">
    <button id="start-btn">Start</button>
  </div>

  <div class="hit-container">
    <button id="hit-btn">Hit</button>
  </div>

  <div class="stay-container">
    <button id="stay-btn">Stay</button>
  </div>
</div>

  <footer></footer>

    
</body>
</html>
