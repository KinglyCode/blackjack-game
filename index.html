<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <title>BlackJack Game</title>
</head>

<header></header>

<body>
  <section class="computer-table-sec">
    <div class="comp-table-container">
        <div class="c-table-area">
            <h3>Computer's Table</h3>
        </div>
    </div>
  </section>

  <div class="dealers-cards">
    <p>Dealers cards:</p>
  </div>

  <section class="player-table-sec">
    <div class="player-table-container">
        <div class="p-table-area">
            <h3>Player's Table</h3>
        </div>
    </div>
  </section>

  <div class="player-cards">
      <p>Your cards: </p>
  </div>
  
<div class="button-container">
  <div class="start-container">
    <button>Start</button>
  </div>

  <div class="reset-container">
    <button>Reset</button>
  </div>

  <div class="hit-container">
    <button>Hit</button>
  </div>

  <div class="stay-container">
    <button>Stay</button>
  </div>
</div>

  <footer></footer>
